<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form</title>
  <style>
    tr   {
      font-size: 12pt;
      background-color: rgb(235, 184, 119);
      font-family: 'Courier New', Courier;
    }
  </style>
</head>
<body>
  <center>
    <img src="Image/lund-university-vector-logo (1).png" width="350" height="190">
    <h1 style="font-size: 25pt; font-family: 'Times New Roman';">Application For Admission</h1>
    <h2 style="font-size: 15pt; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Program 2023/24</h2>
    <form>
      <table width="500" border="0" cellspacing="5" cellpadding="5">
        <tr>
          <th colspan="2" align="left" style="color: burlywood; background-color: rgb(27, 37, 126); font-size: 16pt ; font-family: 'Courier New', Courier,;">Personal Information</th>
        </tr>
        <tr>
          <td width="270"><b>Full Name</b></td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td><b>Father Name</b></td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td><b>Date of Birth</b></td>
          <td><input type="date"></td>
        </tr>
        <tr>
          <td><b>Gander</b></td>
          <td><input type="radio" name="g">Male<input type="radio" name="g">Female</td>
        </tr>
        <tr>
          <td><b>Age</b></td>
          <td><input type="number" min="18" max="40"></td>
        </tr>
        <tr>
          <td><b>Home Address</b></td>
          <td><textarea rows="3" cols="20"></textarea></td>
        </tr>
        <tr>
          <td><b>Country</b></td>
          <td>
            <select>
            <option style="background-color: black; color: white;"><b>Select Country</b></option>
            <option>Paktistan</option>
            <option>India</option>
            <option>Canada</option>
            <option>Turkey</option>
            <option>Qatar</option>
            <option>Srilanka</option>
            <option>England</option>
            <option>Newzeland</option>
          </select>
        </td>
        </tr>
        <tr>
          <td><b>City</b></td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td><b>Cell</b></td>
          <td><input type="tel"></td>
        </tr>
        <tr>
          <td><b>Phone Number</b></td>
          <td><input type="tel"></td>
        </tr>
        <tr>
          <td><b>E-mail Address</b></td>
          <td><input type="email"></td>
        </tr>
        <tr>
          <th colspan="2"align="left" style="color: burlywood; background-color: rgb(27, 37, 126);font-size: 16pt ; font-family: 'Courier New', Courier,; ">Program Selection</th>
        </tr>
        <tr>
          <td><b>Standard 2023/Intensive 2024</b></td>
          <td><input type="radio" name="e">April<input type="radio" name="e">October</td>
        </tr>
        <tr>
          <td><b>Standard</b>></td>
          <td><input type="radio" name="r">Februrary<input type="radio" name="r">July</td>
        </tr>
        <tr>
          <td><b>Extended</b>></td>
          <td><input type="radio" name="w">Februrary<input type="radio" name="w">Augest</td>
        </tr>
        <tr>
          <td><b>Year</b></td>
          <td>
            <select>
              <option style="background-color: black; color: white;">Select Year</option>
              <option>2023</option>
              <option>2024</option>
            </select>
          </td>
        </tr>
        <tr>
          <td></td>
          <td ><input type="reset" style="color: white;background-color: black;"> <input type="submit" style="color: white;background-color: black;" ></td>
        </tr>



      </table>
    </form>
  </center>
</body>
</html>
